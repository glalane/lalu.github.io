<html>

<head>
   <title>Lalu</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
   <link href="css/reset.css" rel="stylesheet" type=text/css>
   <link href="style.css" rel="stylesheet" type=text/css>
</head>

<body>

   <div class="cartdiv">
      <div class="cart">
         <div class="number-1"><h1 class="numbers">1</h1></div>
         <img class="lilpic" src="https://i.postimg.cc/mktvGjdZ/packagingpic1.png">
         <div class="monthlyplan">
            <p class="firstword">Monthly plan</p><p class="firstword">$6.99</p>
         </div>
         <p><span>Monthly delivery of supplements confirming every order</span></p>
         <hr>
         <div class="lilmiddle">
            <p class="subtotal">subtotal</p><p class="subtotal">$6.99</p>
         </div>
         <div class="lilmiddle">
            <p class="subtotal">shipping</p><p class="lil-blue-text">Calculated at next step</p>
         </div>
         <hr>
         <div class="monthlyplan">
            <p class="firstword">Total</p><p class="firstword">$6.99</p>
         </div>
         <p><span>Change plan</span></p>
      </div>

      <div class="shipping">
         <div class="number-2"><h1 class="numbers">2</h1></div>
         <h1 class="shippinginfo">SHIPPING INFO</h1>
         <form class="form">
            <label for="name" class="blue-text">Full name</label><br>
            <input type="email" id="email" name="email" class="blue-entry" ><br><br>
            <label for="pwd" class="blue-text">Adress</label><br>
            <input type="password" id="pwd" name="pwd" minlength="8" class="blue-entry"><br><br>
            <label for="name" class="blue-text">Apptment, suite, etc (optional)</label><br>
            <input type="email" id="email" name="email" class="blue-entry" ><br><br>
            <label for="name" class="blue-text">City</label><br>
            <input type="email" id="email" name="email" class="blue-entry" ><br><br>
            <div class="divided-entries">
               <label for="name" class="blue-text">Country</label>
               <label for="name" class="blue-text">Zip code</label>
            </div>
            <div class="divided-entries">
               <input type="email" id="email" name="email" class="lil-blue-entry" >
               <input type="email" id="email" name="email" class="lil-blue-entry" >
            </div>
         </form>
      </div>

      <div class="payment">
         <div class="number-3"><h1 class="numbers">3</h1></div>
         <h1 class="shippinginfo">PAYMENT</h1>
         <form class="form">
            <label for="name" class="blue-text">Name on card</label><br>
            <input type="email" id="email" name="email" class="blue-entry" ><br><br>
            <label for="pwd" class="blue-text">Card number</label><br>
            <input type="password" id="pwd" name="pwd" minlength="8" class="blue-entry"><br><br>
            <div class="divided-entries">
               <label for="name" class="blue-text">Expiration date</label>
               <label for="name" class="blue-text">cvc/cvv</label>
            </div>
            <div class="divided-entries">
               <input type="name" id="email" name="email" class="lil-blue-entry" >
               <input type="name" id="email" name="email" class="lil-blue-entry" >
            </div>
         </form>
         <div id="express-payment">
            <p class="blue-text">Express payment</p>
            <img class="express-payment" src="https://i.postimg.cc/s2Z1Yy5H/expresspayment.png">
         </div>
      </div>

      <div class="enjoy">
         <div class="number-4"><h1 class="numbers">4</h1></div>
         <div class="enjoydiv">
            <img class="icon-moon" src="https://i.postimg.cc/gj4w2p8B/lunanegra.png">
            <h1 class="enjoytext">ENJOY YOUR SLEEP!</h1>
         </div>
         <div class="enjoybutton">
            <a href="thanks.html" class="buttonenjoy">Finish your order!</a>
         </div>
      </div>
   </div>

</body>
</html>
